<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Maria</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 50%;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
        /* position absolute is important and the container has to be relative or absolute as well. */
	    div.popup {
            position:absolute;
            top:0px;
            left:0px;
            display:none;
            background-color:#f5f4ed;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            border: 1px solid #808074;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
	    }

	    /* hide the original tooltip */
	    .vis-network-tooltip {
	      display:none;
	    }
        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "mariaulfa1", "label": "mariaulfa1", "shape": "dot", "size": 10}, {"id": "mariaulfa2", "label": "mariaulfa2", "shape": "dot", "size": 10}, {"id": "mariaulfa3", "label": "mariaulfa3", "shape": "dot", "size": 10}, {"id": "mariaulfa4", "label": "mariaulfa4", "shape": "dot", "size": 10}, {"id": "mariaulfa5", "label": "mariaulfa5", "shape": "dot", "size": 10}, {"id": "mariaulfa6", "label": "mariaulfa6", "shape": "dot", "size": 10}, {"id": "mariaulfa7", "label": "mariaulfa7", "shape": "dot", "size": 10}, {"id": "uulsemat", "label": "uulsemat", "shape": "dot", "size": 10}, {"id": "uulsemat1", "label": "uulsemat1", "shape": "dot", "size": 10}, {"id": "uulsemat2", "label": "uulsemat2", "shape": "dot", "size": 10}, {"id": "mamahusein", "label": "mamahusein", "shape": "dot", "size": 10}, {"id": "mamauchen", "label": "mamauchen", "shape": "dot", "size": 10}, {"id": "matriyah", "label": "matriyah", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "mariaulfa1", "to": "mariaulfa2", "weight": 1}, {"from": "mariaulfa1", "to": "mariaulfa3", "weight": 1}, {"from": "mariaulfa1", "to": "mariaulfa4", "weight": 1}, {"from": "mariaulfa1", "to": "mariaulfa5", "weight": 1}, {"from": "mariaulfa1", "to": "mariaulfa6", "weight": 1}, {"from": "mariaulfa1", "to": "mariaulfa7", "weight": 1}, {"from": "uulsemat", "to": "uulsemat1", "weight": 1}, {"from": "uulsemat", "to": "uulsemat2", "weight": 1}, {"from": "mariaulfa2", "to": "mariaulfa3", "weight": 1}, {"from": "mariaulfa2", "to": "mariaulfa4", "weight": 1}, {"from": "mariaulfa2", "to": "mariaulfa5", "weight": 1}, {"from": "mariaulfa2", "to": "mariaulfa6", "weight": 1}, {"from": "mariaulfa2", "to": "mariaulfa7", "weight": 1}, {"from": "mamahusein", "to": "mamauchen", "weight": 1}, {"from": "mariaulfa3", "to": "mariaulfa4", "weight": 1}, {"from": "mariaulfa3", "to": "mariaulfa5", "weight": 1}, {"from": "mariaulfa3", "to": "mariaulfa6", "weight": 1}, {"from": "mariaulfa3", "to": "mariaulfa7", "weight": 1}, {"from": "mariaulfa4", "to": "mariaulfa5", "weight": 1}, {"from": "mariaulfa4", "to": "mariaulfa6", "weight": 1}, {"from": "mariaulfa4", "to": "mariaulfa7", "weight": 1}, {"from": "uulsemat1", "to": "uulsemat2", "weight": 1}, {"from": "mariaulfa5", "to": "mariaulfa6", "weight": 1}, {"from": "mariaulfa5", "to": "mariaulfa7", "weight": 1}, {"from": "mariaulfa6", "to": "mariaulfa7", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        
        // make a custom popup
        var popup = document.createElement("div");
        popup.className = 'popup';
        popupTimeout = null;
        popup.addEventListener('mouseover', function () {
            console.log(popup)
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener('mouseout', function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);


        // use the popup event to show
        network.on("showPopup", function (params) {
            showPopup(params);
        });

        // use the hide event to hide it
        network.on("hidePopup", function (params) {
            hidePopup();
        });


        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {
            // get the data from the vis.DataSet
            var nodeData = nodes.get([nodeId]);
            popup.innerHTML = nodeData[0].title;

            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            // get the bounding box of the node
            var boundingBox = network.getBoundingBox(nodeId);

            //position tooltip:
            posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

            // convert coordinates to the DOM space
            var posDOM = network.canvasToDOM(posCanvas);

            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
